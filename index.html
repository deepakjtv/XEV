<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Email</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.JPG" alt="">
        </div>

        <div class="form">
            <form>
                <input type="text" placeholder="Search for...">
                <button class="icon-search"></button>
            </form>
        </div>
        <div class="notfi-user">
            <i class="icon-bell"></i>
            <i class="icon-envelope"></i>
            <span class="pipe">|</span>
            <span>Valerie Luna</span>
        </div>
        <img src="images/user.jpg" alt="img_not_found">
    </div>
    <header>
        <aside>
            <h3 class="icon-clock">Dashboard</h3>
            <hr>
            <div>
                <dt>@ EMAIL VERIFICATION</dt>
                <div>
                    <a href="#" class="icon-envelope"> Bulk Email Verification</a>
                    <a href="#" class="icon-user"> Single Email Verification</a>
                    <a href="#" class="icon-download"> Download Verified Result</a>
                    <a href="#" class="icon-plug"> Email Verification API</a>
                </div>
            </div>
            <hr>
            <div>
                <dt class="">@ INTEGRATION</dt>
                <div>
                    <a href="#" class="icon-menu"> My Apps</a>
                    <a href="#" class="icon-file"> Email Tools</a>
                </div>
            </div>
            <hr>
            <div>
                <dt>@ BILLING</dt>
                <div>
                    <a href="#" class="icon-menu"> Manage Plane</a>
                    <a href="#" class="icon-file"> Invoice</a>
                    <a href="#" class="icon-file"> Buy Credits</a>
                </div>
            </div>
        </aside>
        <section>
            <h1>Single email verification</h1>
            <form>
                <label for="email">Enter your email id below and check the results!</label><br>
                <input type="text" name="email" id="email" placeholder="Enter Email...">
                <button class="">Verify</button>
            </form>

        </section>
    </header>
</body>

</html>
